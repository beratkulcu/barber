server:
  port: 8080

spring:
  application:
    name: barber-co
  datasource:
    url: jdbc:postgresql://localhost:5434/barber_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
  data:
    mongodb:
      uri: mongodb://localhost:27017/barber_co
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

security:
  jwt:
    secret: 
    expiration: 3600000
    access-expiration: 604800000

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
